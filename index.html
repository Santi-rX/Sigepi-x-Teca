<!DOCTYPE html>
<html lang="ess">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/estilos.css">
    <title>LogIn | SIGEPI</title>
</head>
<body>

        <div class="nav-bar">
<img class="logoTeca" src="img/SIGEPIXTECA.png" alt="">

        </div>

    <div class="login-box"> <!--en esta caja se añade todo el formulario del login-->
        <div class="login-header">
            <header>Iniciar Sesión</header>
        </div>
        <div class="input-box"> <!--Input correo-->
            <input type="email" class="input-field" placeholder="Correo" autocomplete="off" required>
        </div>
        <div class="input-box"> <!--Input contraseña-->
            <input type="password" class="input-field" placeholder="Contraseña" autocomplete="off" required>
        </div>
        <div class="forgot"> <!--Recuperar y recordar-->
            <section>
                <input type="checkbox" id="check">
                <label for="check">Recordar credenciales</label>
            </section>
            <section>
                <a href="#">Recuperar Contraseña</a>
            </section>
        </div>
        <div class="input-submit"> 
            <button class="submit-btn" id="submit"></button>
            <label for="submit">Entrar</label>
        </div>
        <div class="sign-up-link">
            <p>¿No tienes cuenta? <a href="#"> Pedir Registro</a></p>
        </div>
    </div>
</body>
</html>
